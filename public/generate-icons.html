<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§  MemoSphere Icon Generator</h1>
    <p>Click the button to generate and download all PWA icons:</p>
    <button onclick="generateIcons()">Generate All Icons</button>
    <div id="canvases"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateIcons() {
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create gradient background
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#0ea5e9');
                gradient.addColorStop(1, '#a855f7');
                
                // Draw rounded rectangle
                const radius = size * 0.2;
                ctx.beginPath();
                ctx.moveTo(radius, 0);
                ctx.lineTo(size - radius, 0);
                ctx.quadraticCurveTo(size, 0, size, radius);
                ctx.lineTo(size, size - radius);
                ctx.quadraticCurveTo(size, size, size - radius, size);
                ctx.lineTo(radius, size);
                ctx.quadraticCurveTo(0, size, 0, size - radius);
                ctx.lineTo(0, radius);
                ctx.quadraticCurveTo(0, 0, radius, 0);
                ctx.closePath();
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Draw brain emoji or simple circles
                ctx.fillStyle = 'white';
                
                // Draw three circles to represent a brain
                const centerX = size / 2;
                const centerY = size * 0.4;
                const r = size * 0.12;
                
                ctx.beginPath();
                ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX - r * 1.5, centerY + r * 1.5, r * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(centerX + r * 1.5, centerY + r * 1.5, r * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw smile
                ctx.strokeStyle = 'white';
                ctx.lineWidth = size * 0.06;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.arc(centerX, centerY + r * 2, r * 1.5, 0.2, Math.PI - 0.2);
                ctx.stroke();
                
                // Download
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
                
                // Display
                document.getElementById('canvases').appendChild(canvas);
            });
            
            alert('Icons generated! Check your Downloads folder.');
        }
    </script>
</body>
</html>
